<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:40:00</h1>
        <div class="buttons">
            <img src="files/stop.png" alt="">
            <img onclick="stopWatch()" src="files/start.png" alt="">
            <img src="files/reset.png" alt="">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
